<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMeter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar m-navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="#" class="navbar-item">
          <img src="assets/logo.png" alt="MovieMeter Logo" />
        </a>
        <a
          href="#"
          class="navbar-burger"
          role="button"
          aria-label="menu"
          aria-expanded="false"
          data-target="nav-menu"
          id="nav-toggle"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="nav-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="home-button">Home</a>
          <a class="navbar-item" id="top-rated-button">Top Rated</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Genre</a>
            <div class="navbar-dropdown" id="genre-dropdown"></div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field has-addons">
              <p class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Find a post"
                  id="search-input"
                />
              </p>
              <p class="control">
                <button class="button" id="search-button">Search</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Movie Grid -->
    <div
      class="fixed-grid has-2-cols-mobile has-4-cols-tablet has-6-cols-desktop p-3"
    >
      <div class="grid is-gap-2 is-scrollable" id="movie-grid"></div>
    </div>

    <!-- Movie Modal -->
    <div class="modal" id="movie-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header
          class="modal-card-head is-flex has-text-centered is-justify-content-space-between"
        >
          <strong
            class="is-size-9-mobile is-size-2-desktop"
            id="movie-rating"
          ></strong>
          <strong
            class="is-size-9-mobile is-size-2-desktop"
            id="movie-title"
          ></strong>
          <div
            class="movie_star_rating is-size-6-mobile is-size-1-desktop unselectable"
            id="movie-star-rating"
          >
            <span class="rating_star is-clickable expands" data-starnum="1"
              >★</span
            >
            <span class="rating_star is-clickable expands" data-starnum="2"
              >★</span
            >
            <span class="rating_star is-clickable expands" data-starnum="3"
              >★</span
            >
            <span class="rating_star is-clickable expands" data-starnum="4"
              >★</span
            >
            <span class="rating_star is-clickable expands" data-starnum="5"
              >★</span
            >
          </div>
        </header>
        <section class="modal-card-body">
          <div class="movie_content">
            <img
              src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTM2NjExODYyOF5BMl5BanBnXkFtZTcwNTc0NjgyNA@@._V1_UX182_CR0,0,182,268_AL_.jpg"
              alt="Movie Poster"
              class="poster card"
              onerror="this.src='assets/no_image.png';"
              id="movie-poster"
            />
            <div class="card movie_content_tabs p-5">
              <div class="tabs is-size-7-mobile is-size-3-desktop">
                <ul>
                  <li class="is-active" data-tab="description-tab">
                    <a>Description</a>
                  </li>
                  <li data-tab="reviews-tab">
                    <a>Reviews</a>
                  </li>
                </ul>
              </div>
              <div class="tab-content">
                <div class="tab-pane is-active" id="description-tab">
                  <p
                    class="is-size-7-mobile is-size-5-desktop"
                    id="movie-description"
                  ></p>
                </div>
                <div class="tab-pane" id="reviews-tab">
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input
                        class="input"
                        type="text"
                        placeholder="Write a Comment"
                        id="comment-input"
                      />
                    </div>
                    <p class="control">
                      <button class="button" id="comment-button">Submit</button>
                    </p>
                  </div>
                  <ul class="review-list is-scrollable" id="movie-reviews"></ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        id="movie-modal-close"
      ></button>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/modal.js"></script>
  </body>
</html>
