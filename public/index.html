<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMeter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar m-navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="#" class="navbar-item">
          <img src="assets/logo.png" alt="MovieMeter Logo" />
        </a>
        <a
          href="#"
          class="navbar-burger"
          role="button"
          aria-label="menu"
          aria-expanded="false"
          data-target="nav-menu"
          id="nav-toggle"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="nav-menu">
        <div class="navbar-start">
          <a href="#" class="navbar-item">Home</a>
          <a href="#" class="navbar-item">Top Rated</a>
          <div href="#" class="navbar-item has-dropdown">
            <a href="#" class="navbar-link">Genre</a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Find a post" />
              </p>
              <p class="control">
                <button class="button">Search</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Rating: 7.8/10</p>
        </header>
        <section class="modal-card-body">
          <img
            src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTM2NjExODYyOF5BMl5BanBnXkFtZTcwNTc0NjgyNA@@._V1_UX182_CR0,0,182,268_AL_.jpg"
            alt=""
          />
        </section>
        <footer class="modal-card-foot"></footer>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
